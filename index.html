<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="container">
        <div class="left-section">
            <div class="logo">
                <img src="images/odin-lined.png" alt="Odin Logo">ODIN
            </div>
            <div class="author-container"> 
                <p class="author">
                    Photo by
                    <a href="https://www.freepik.com/">Freepik</a>
                </p>
            </div>
        </div>
        <div class="right-section">
            <div class="header">
                <p> This is not a real online service! 
                    You know you need something like this in your life 
                    to help you realize your deepest dreams. Sign up
                    <em>now</em> to get started.</p>
                <p>You <em>know</em> you want to.</p>
            </div>
            <div class="form-container">
                <fieldset>
                    <legend>Let's do this!</legend>
                    <form>
                        <div class="inputs-section">
                            <div class="inputs-row">
                                <div class="form-group">
                                    <label for="first-name">First Name:</label>
                                    <input type="text" id="first-name" name="first-name">
                                </div>
                                <div class="form-group">
                                    <label for="last-name">Last Name:</label>
                                    <input type="text" id="last-name" name="last-name">
                                </div>
                            </div>
                            <div class="inputs-row">
                                <div class="form-group">
                                    <label for="email">Email:</label>
                                    <input type="email" id="email" name="email">
                                </div>
                                <div class="form-group">
                                    <label for="phone-number">Phone Number:</label>
                                    <input type="tel" id="phone-number" name="phone-number">
                                </div>
                            </div>
                            <div class="inputs-row">
                                <div class="form-group">
                                    <label for="password">Password:</label>
                                    <input type="password" id="password" name="password" class="error">
                                    <p class="error-message">*Passwords do not match</p>
                                </div>
                                <div class="form-group">
                                    <label for="confirm-password">Confirm Password:</label>
                                    <input type="password" id="confirm-password" name="confirm-password" class="error">
                                </div>
                            </div>
                        </div>
                    </form>
                </fieldset>
            </div>
            <div class="footer">
                <button type="submit" id="create-account">Create Account</button>
                <p>Already have an account? <a href="#">Log in</a></p>
            </div>
        </div>
    </div>
</body>
</html>
